<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrek karusell</title>
    <link rel="stylesheet" href="css/vendor/splide.min.css">
</head>
<body>
    <!-- https://splidejs.com/ -->
    <style>
        body
        {
            background-color: grey;
        }
        .container {
            width:500px;
        }
        .splide__slide img {
            width: 100%;
            height: auto;
        }
    </style>
    
    <div class="container">
        <div id="product-carousel" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                    </li>
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                    </li>
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="scripts/vendor/splide.min.js"></script>
<script>
    new Splide( '#product-carousel', {
        type         : 'loop',
        autoplay     : 'pause',
        arrows       : 'slider',
        perPage      : 1,
        pauseOnHover : true,
        resetProgress: false,
    }).mount();
</script>
</html>
