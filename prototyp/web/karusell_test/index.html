<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrek karusell</title>
    <link rel="stylesheet" href="splide.min.css">
</head>
<body>
    <!-- https://splidejs.com/ -->
    <style>
        body
        {
            background-color: grey;
        }
        .splide__slide img {
            width: 25%;
            height: auto;
        }
    </style>
    <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
    
    <div>
        <div id="image-slider" class="splide">
            <div class="splide__track">
                  <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                        <h1>1</h1>    
                    </li>
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                        <h1>2</h1>    
                    </li>
                    <li class="splide__slide">
                        <img src="https://i0.wp.com/www.webbyfeed.com/wp-content/uploads/2020/08/shrek.jpg">
                        <h1>3</h1>    
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="splide.min.js"></script>
<script>
    new Splide( '#image-slider', {
        type         : 'loop',
        autoplay     : 'pause',
        arrows       : 'slider',
        perPage      : 1,
        pauseOnHover : true,
        resetProgress: false,
    }).mount();
</script>
</html>
